<div style="text-align: center">
  <span *ngIf="!value.length" style="color: lightslategray"> Результаты </span>
</div>
<p-table *ngIf="value.length" [value]="value" styleClass="p-datatable-sm" [paginator]="true" [rows]="12">
  <ng-template pTemplate="header">
    <tr>
      <th>X</th>
      <th>Y</th>
      <th>R</th>
      <th>Результат</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hit>
    <tr>
      <td>{{hit.x}}</td>
      <td>{{hit.y | number: '1.2'}}</td>
      <td>{{hit.r}}</td>
      <td>{{(hit.result ? 'Попадание' : 'Промах')}}</td>
    </tr>
  </ng-template>
</p-table>
